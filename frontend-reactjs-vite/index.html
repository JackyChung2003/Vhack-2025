<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thirdweb + vite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <!-- Redirect script to remove hash -->
    <script>
      // Check if URL has hash and is not an OAuth callback
      if (window.location.hash && !window.location.href.includes('access_token=')) {
        // Get the path after the hash
        var pathAfterHash = window.location.hash.substring(1);
        var newPath = window.location.pathname;
        
        // If the path after hash is not empty, append it to the pathname
        if (pathAfterHash) {
          newPath = pathAfterHash.startsWith('/') 
            ? pathAfterHash 
            : '/' + pathAfterHash;
        }
        
        // Redirect to the clean URL
        window.history.replaceState(null, document.title, 
          window.location.origin + newPath + window.location.search);
      }
      
      // Special handling for OAuth callbacks
      if (window.location.href.includes('access_token=')) {
        console.log('OAuth callback detected, preserving token parameters');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
